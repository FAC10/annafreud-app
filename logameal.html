<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/main.css" type="text/css">

<body>

  <header class="logameal_header">
    <a href="./landing.html"><img src="./images/back.png" alt="" class="header_back"></a>
  </header>

  <div class="container">
    <article class="logameal_questions">
      <p>Time</p><input type="text" class="logameal_input" id="current_time_input" value="">
      <p>What did you have to eat or drink? (type and amount)</p>
      <input type="text" class="food_input">

      <p>What thoughts and feelings did you have?</p><input type="text" class="logameal_input"></br>
    </article>
    <a href="./logged.html" class="logameal_submit">Submit</a>
  </div>

<script src="logameal.js"></script>
