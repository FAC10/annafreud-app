<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <link rel="stylesheet" href="./css/login.css" type="text/css">
  <title>Document</title>
</head>
<body>
  <div class="container">
  <img src="./images/login_logo.png" alt="logo" class="login_logo">

  <form action="./landing.html" class="login_form">
      <input type="text" class="login_input login_email" name="email" placeholder="Your email"><br>
      <input type="text" class="login_input login_password" name="password" placeholder="Password"><br>
      <div class="login_buttons">
        <button type="button" name="button" class="info_button login_button">info</button>
        <input type="submit" value="Login" class="login_button"/>
      </div>
  </form>

  <p class="login_info">Recover-eat is for patients who have been diagnosed with an eating disorder and are receiving treatment from a therapist. It replaces the paper version of your food diary.</p>
</div>
<script src="login.js"></script>
</body>
</html>
